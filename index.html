<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-photo">
            
                <img src="./img/iphone-photo-white.png"  alt="iphone-white">
            
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/insta-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/photo-profile.png" class="profile-photo" alt="profile-logo" width="100px" height="100">
                </div>
                <a href="#" class="instagram-login">Continue como JuniorMello</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é JuniorMello?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com/accounts/emailsignup/"  class="link-blue">Alterar contas</a>
                    ou 
                    <a href="https://www.instagram.com/accounts/emailsignup/"  class="link-blue">Inscreva-se</a>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
